<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="test.css" />
    <script src="index.js" defer></script>
    <title>Rock Paper scissor</title>
  </head>
  <body>
    <section class="gameResult">
      <h3>player wins</h3>
      <button class="btn">Restart</button>
    </section>

    <section class="container">
      <div class="list player">
        <h4>Player win <span class="playerWin">0</span></h4>
        <img id="rock" class="state" src="./images/rock.jpg" alt="rock" />
        <img id="paper" class="state" src="./images/paper.jpg" alt="paper" />
        <img
          id="scissor"
          class="state"
          src="./images/scissor.jpg"
          alt="scissor"
        />
      </div>

      <div class="list computer">
        <h4>Computer win <span class="computerWin">0</span></h4>
        <img id="" class="result" src="./images/hide.png" alt="paper" />
      </div>
      <h3 id="finalResult"></h3>
    </section>
  </body>
</html>
